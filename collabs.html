<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>品牌聯名 Collabs</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>品牌聯名 Collabs</h1>
    <a href="index.html" class="back-link">← 返回首頁</a>
  </header>
  <section class="grid">

    <div class="item">
      <img src="images/collab-sanrio-cover.jpg" alt="田季發爺 X 三麗歐" onclick="openLightbox(this.src, this.alt)"/>
      <p>田季發爺 X 三麗歐</p>
    </div>

    <div class="item">
      <img src="images/collab-juju-cover.jpg" alt="七盞茶 X 啾啾妹" onclick="openLightbox(this.src, this.alt)"/>
      <p>七盞茶 X 啾啾妹</p>
    </div>

  </section>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <div class="lightbox-content">
        <span class="close-btn" onclick="closeLightbox()">×</span>
        <img id="lightbox-img" src="" alt="">
        <p id="lightbox-caption"></p>
    </div>
  </div>

  <script>
    function openLightbox(src, alt) {
        document.getElementById('lightbox').style.display = 'flex';
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox-caption').textContent = alt;
    }
    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
